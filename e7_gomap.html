<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>javascript</title>

		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="javascript/jquery.gomap-1.3.2.min"></script>


		<script>

		    function pintaMapa(posicion){

		    	var latitude = posicion.coords.latitude;
		    	var longitude = posicion.coords.longitude;
		    	alert("latitud:" + latitude + ", longitud:" + longitude);

		    	$("#map").goMap({ 
		    		latitude: latitude, 
		    		longitude: longitude, 
		    		zoom: 6 
		    	}); 
		    }

		    $(function(){
		    	navigator.geolocation.getCurrentPosition(pintaMapa(posicion));
		    });		   

		</script>

	</head>
	<body>
		
	</body>
</html>
